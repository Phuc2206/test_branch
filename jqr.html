<!DOCTYPE html>
<script></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!--  -->
    <!-- xin chào -->
    <button id="btn1">Thêm đầu</button>
    <button id="btn2">Thêm cuối</button>
    <button id="btn3">Thêm trước</button>
    <button id="btn4">Thêm sau</button>
    <div id="container">
        <p>Hello world</p>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script>
        
        $("#btn1").click(function(ev){
            $("#container").prepend("<h1>Đầu</h1>");
        });
        $("#btn2").click(function(ev){
            $("#container").append("<h1>Cuối</h1>");
        });
        $("#btn4").click(function(ev){
            $("#container").after("<p>Sau</p>");
        });
        $("#btn3").click(function(ev){
            $("#container").before("<p>Trước</p>");
        });
    </script>




<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
